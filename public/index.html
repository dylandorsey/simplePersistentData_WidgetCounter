<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<header>

</header>

<body>
    <div>
        <h2>Shop for wigets</h2>
        <div class="card" id="widgetA">
            <div class="container">
                <h4><b class="widgetName" data-widgetname="Widget A">Widget A</b></h4>
                <span>
                    <p>Weight:</p>
                    <p class="widgetWeight" data-widgetweight="1">1</p>
                    <p class="unit ">lb</p>
                </span>
                <br>
                <span>
                    <p>Price:</p>
                    <p class="widgetPrice" data-widgetprice="5.00">$5.00</p>
                </span>
                <div>
                    <button class="buttonAdd">+</button>
                    <button class="buttonSubtract">-</button>
                    <button class="buttonDeleteWidgets">delete</button>
                </div>
            </div>
        </div>
        <div class="card" id="widgetB">
            <div class="container">
                <h4><b class="widgetName" data-widgetname="Widget B">Widget B</b></h4>
                <span>
                    <p>Weight:</p>
                    <p class="widgetWeight" data-widgetweight="2">2</p>
                    <p class="unit">lb</p>
                </span>
                <br>
                <span>
                    <p>Price:</p>
                    <p class="widgetPrice" data-widgetprice="9.00">$9.00</p>
                </span>
                <div>
                    <button class="buttonAdd">+</button>
                    <button class="buttonSubtract">-</button>
                    <button class="buttonDeleteWidgets">delete</button>
                </div>
            </div>
        </div>
        <div class="card" id="widgetC">
            <div class="container">
                <h4><b class="widgetName" data-widgetname="Widget C" name="widgetC">Widget C</b></h4>
                <span>
                    <p>Weight:</p>
                    <p class="widgetWeight" data-widgetweight="3">3</p>
                    <p class="unit ">lb</p>
                </span>
                <br>
                <span>
                    <p>Price:</p>
                    <p class="widgetPrice" data-widgetprice="4.00">$4.00</p>
                </span>
                <div>
                    <button class="buttonAdd">+</button>
                    <button class="buttonSubtract">-</button>
                    <button class="buttonDeleteWidgets">delete</button>
                </div>
            </div>
        </div>
        <div id="cart">
            <h3>Your cart</h3>
            <div id="widgetList">
            </div>
            <div id="cartTotals">
                <p class="cartTotalLabel">Total widgets:</p>
                <p id="totalWidgetsDisplay">0</p>
                <p class="cartTotalLabel">Total price:</p>
                <p id="totalPriceDisplay">0</p>
                <button id="buttonClearWidgets">Empty cart</button>
            </div>
        </div>
    </div>
    </div>

    </div>
</body>
