<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<header>
    <h1>Static HTML site with Persistant Data</h1>
    <h2>Uses client local storage to persist data.</h2>
</header>

<body>
    <div>
        <div>
            <h4>Add widgets</h4>
            <p>Widgets to add:</p>
            <p id="countWidgetsToAdd">0</p>
            <button id="buttonAdd">+</button>
            <button id="buttonSubtract">-</button>
            <button id="buttonSubmit">submit</button>
        </div>
    </div>
    <div>
        <h4>Total widgets:</h4>
        <p id="displayTotalWidgets">0</p>
    </div>
</body>


<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        let widgetsToAdd = document.getElementById("countWidgetsToAdd");
        let widgetAddButton = document.getElementById("buttonAdd");
        let widgetSubmitButton = document.getElementById("buttonSubmit");
        let widgetSubtractButton = document.getElementById("buttonSubtract");
        let totalWidgetsDisplay = document.getElementById("displayTotalWidgets");

        // return local storage value for total widgets
        let getLocalStorage = function () {
            let totalWidgetsFromLocalStorage = localStorage.getItem("totalWidgets");
            if (totalWidgetsFromLocalStorage) {
                return totalWidgetsFromLocalStorage;
            } else {
                return 0;
            }
        }// end return local storage value for total widgets

        // assign value of total widgets to a variable
        let totalWidgets = getLocalStorage();
        // end assign value of total widgets to a variable

        // update DOM with total widgets value
        let updateTotalWidgetsDisplay = function (totalWidgets) {
            $(totalWidgetsDisplay).text(totalWidgets);
        } // end update DOM with total widgets value

        updateTotalWidgetsDisplay(totalWidgets);

        // end update DOM with total widgets value

        let handleClickAdd = function () {
            let count = $(widgetsToAdd).val();
            count++;
            $(widgetsToAdd).val(count);
            $(widgetsToAdd).text(count);
        }

        let handleClickSubmit = function (widgetsToAdd) {
            console.log('init handleClickSubmit.');
            console.log(`${$(totalWidgets).text()}`)
            console.log(`widgetsToAdd: ${widgetsToAdd}`);
            // Set total widgets to localStorage
            totalWidgets = totalWidgets + widgetsToAdd;
            localStorage.setItem("totalWidgets", 0);
            localStorage.setItem("totalWidgets", totalWidgets);
            updateTotalWidgetsDisplay(totalWidgets);
            
        }

        let handleClickSubtract = function () {
            let count = $(widgetsToAdd).val();
            count--;
            $(widgetsToAdd).val(count);
            $(widgetsToAdd).text(count);
        }


        $(widgetAddButton).on("click", handleClickAdd);
        $(widgetSubtractButton).on("click", handleClickSubtract);
        $(widgetSubmitButton).on("click", function () { handleClickSubmit($(widgetsToAdd).val())});
    })
</script>

</html>
