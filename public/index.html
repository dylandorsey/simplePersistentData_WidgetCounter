<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<header>
    <h1>Static HTML site with Persistant Data</h1>
    <h2>Uses client local storage to persist data.</h2>
</header>

<body>
    <div>
        <div>
            <h4>Add widgets</h4>
            <p>Widgets to add:</p>
            <p id="countWidgetsToAdd">0</p>
            <button id="buttonAdd">+</button>
            <button id="buttonSubtract">-</button>
            <button id="buttonSubmit">submit</button>
        </div>
    </div>
    <div>
        <h4>Total widgets:</h4>
        <p id="displayTotalWidgets"></p>
    </div>
</body>


<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        let widgetsToAdd = document.getElementById("countWidgetsToAdd");
        let widgetAddButton = document.getElementById("buttonAdd");
        let handleClick = function (event) {
            let count = $(widgetsToAdd).val();
            count ++;
            $(widgetsToAdd).val(count);
            $(widgetsToAdd).text(count);
            console.log($(widgetsToAdd).val());
        }

        $(widgetAddButton).on("click", handleClick);
    })
</script>

</html>
