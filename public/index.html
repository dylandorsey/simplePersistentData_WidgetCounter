<script src="http://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<script>
    $(document).ready(function () {
        // start with an empty array of widget cards
        let widgetCardsArray = [];
        // end start with an empty array of widget cards


        // assign elements to variables
        let widgetsToAdd = document.getElementById("countWidgetsToAdd ");
        let widgetAddButton = document.getElementsByClassName("buttonAdd ");
        let widgetClearButton = document.getElementById("buttonClearWidgets ");
        let widgetSubmitButton = document.getElementById("buttonSubmit ");
        let widgetSubtractButton = document.getElementById("buttonSubtract ");
        let totalWidgetsDisplay = document.getElementById("displayTotalWidgets ");
        let widgetCards = document.getElementsByClassName("card");
        let widgetList = $("#widgetList");

        // end assign elements to variables

        // clear widget count
        let resetLocalStorage = function () {
            localStorage.setItem("totalWidgets ", Number(0));
        } // end clear widget count

        // return local storage value for total widgets
        let getLocalStorage = function () {
            let totalWidgetsFromLocalStorage = localStorage.getItem("totalWidgets ");
            console.log(`totalWidgetsFromLocalStorage = ${totalWidgetsFromLocalStorage}`);
            if (totalWidgetsFromLocalStorage) {
                console.log(`total widgets from storage: ${totalWidgetsFromLocalStorage}`)
                return totalWidgetsFromLocalStorage;
            } else {
                console.log(`total widgets not yet stored in localStorage. Returning 0.`)
                return 0;
            }
        }// end return local storage value for total widgets

        // assign value of total widgets to a variable
        let totalWidgets = getLocalStorage();
        // end assign value of total widgets to a variable

        // update DOM with total widgets value
        let updateTotalWidgetsDisplay = function (totalWidgets) {
            $(totalWidgetsDisplay).text(totalWidgets);
        } // end update DOM with total widgets value

        updateTotalWidgetsDisplay(totalWidgets);

        // end update DOM with total widgets value
        let displayWidgetList = function (widgetCardsArray) {
            widgetList.empty();
            widgetCardsArray.map(
                function (item) {
                    widgetList.prepend(
                        `<li>
                                <p>${item.name}, weight=${item.weight}<p>
                            </span>
                        </li>`
                    )
                }
            );
        }

        let handleClickCard = function () {
            console.log("card clicked");
            console.log($(this));
            console.log(`${$(this).attr('id')}`);
        }

        let handleClickAdd = function () {
            console.log('init handleClickAdd');
            let newWidget = $(this);
            console.log(newWidget);
            let widgetName = newWidget.closest('.card').find('.widgetName').attr('data-widgetname');
            console.log(widgetName);
            let widgetWeight = newWidget.closest('.card').find('.widgetWeight').attr('data-widgetweight');
            console.log(widgetWeight);
            let widgetToAdd = {
                name: widgetName,
                weight: widgetWeight,
            }
            widgetCardsArray.push(widgetToAdd);
            console.log(widgetCardsArray);
            displayWidgetList(widgetCardsArray);
            // let count = $(widgetsToAdd).text();
            // count++;
            // console.log(count);
            // $(widgetsToAdd).val(count);
            // $(widgetsToAdd).text(count);
        }

        let handleClickClearWidgets = function () {
            console.log('init handle click clear widgets');
            resetLocalStorage();
            totalWidgets = getLocalStorage();
            updateTotalWidgetsDisplay(totalWidgets);
        }

        let handleClickSubmit = function (widgetsToAdd) {
            // assign value of total widgets to a variable
            totalWidgets = getLocalStorage();
            // end assign value of total widgets to a variable
            console.log('init handleClickSubmit.');
            console.log(`Total widgets: ${totalWidgets}`);
            console.log(`widgetsToAdd: ${widgetsToAdd}`);
            // Set total widgets to localStorage
            totalWidgets = Number(Number(totalWidgets) + Number(widgetsToAdd));
            localStorage.setItem("totalWidgets ", totalWidgets);
            updateTotalWidgetsDisplay(totalWidgets);

        }

        let handleClickSubtract = function () {
            let count = $(widgetsToAdd).val();
            count--;
            $(widgetsToAdd).val(count);
            $(widgetsToAdd).text(count);
        }

        $(widgetAddButton).on("click ", handleClickAdd);
        $(widgetClearButton).on("click ", function () { handleClickClearWidgets() });
        $(widgetSubtractButton).on("click ", handleClickSubtract);
        $(widgetSubmitButton).on("click ", function () { handleClickSubmit($(widgetsToAdd).val()) });
        $(widgetCards).on("click", handleClickCard);
    })
</script>
